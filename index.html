<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="middle">Pokédex</h1>
    <div class="search-container">
        <input type="text" id="pokemon-search"><br>
        <button id="search-btn">Search</button>
    </div>
    <img id="pokemon-img" class = "img-box" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png">
 
    <h3 id="pokemon-name">Pikachu</h3>
    <h4 id="pokemon-species">Mouse Pokémon</h4>
    <div id="pokemon-types">
        <span class="type-container electric">ELECTRIC</span>
    </div>
    <article id="flavor-text">When several of these Pokémon gather, their electricity could build and cause lightning storms.</article>
    <script src="pokemon-data.js"></script>
</body>
</html>
